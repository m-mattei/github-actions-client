name: Java CI

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn -B package

      - name: Print workflow/run identifiers (diagnostic)
        run: |
          echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
          echo "GITHUB_RUN_NUMBER=$GITHUB_RUN_NUMBER"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "Run URL: https://github.com/${{ github.repository }}/actions/runs/${GITHUB_RUN_ID}"

      - name: List build output (diagnostic)
        run: |
          echo "Listing target/ before uploading artifacts"
          ls -l target || true
          ls -l target/surefire-reports || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: |
            target/*.jar
            target/surefire-reports/**

      - name: Verify uploaded artifacts via GitHub API (diagnostic)
        run: |
          set -euo pipefail
          echo "Listing artifacts for this run ($GITHUB_RUN_ID) via API"
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts" | jq -r '.artifacts[] | "id:\(.id) name:\(.name) size:\(.size_in_bytes) expires_at:\(.expired)"' || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
