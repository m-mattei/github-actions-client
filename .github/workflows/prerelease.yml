name: Create prerelease on push

on:
  push:
    # trigger on pushes to any branch
    branches:
      - '**'

permissions:
  contents: write

jobs:
  create-prerelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn -B package

      - id: vars
        name: Set short SHA
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Create pre-release
        uses: ncipollo/release-action@v1
        with:
          # use run number + short sha so tags are readable and unique
          tag: prerelease-${{ steps.vars.outputs.short_sha }}-${{ github.run_number }}
          name: Pre-release from ${{ github.ref }} (run ${{ github.run_number }})
          body: |
            Automated pre-release created from a push to ${{ github.ref }} by ${{ github.actor }}.
          prerelease: true
          # attach the built JAR(s)
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
